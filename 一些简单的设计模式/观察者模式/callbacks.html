<script>
  let jq = {
    Callbacks() {
      let callbacks = []
      function add(fn) {
        callbacks.psuh(fn)
      }
      function remove(fn) {
        callbacks = callbacks.filter(item => item != fn)
      }
      function fire() {
        callbacks.forEach(item => item())
      }
      return {
        add,
        remove,
        fire
      }
    }
  }
